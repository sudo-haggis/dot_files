# Set prefix key (optional, but common)
unbind C-b
set -g prefix C-Space
bind C-space send-prefix
# General tmux settings
set -g mouse on
#set -g default-terminal "screen-256color"
set -g history-limit 50000

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -sa terminal-overrides ",xterm*:Tc"

set -w mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Move windows left and right with prefix
bind-key < swap-window -t -1\; select-window -t -1
bind-key > swap-window -t +1\; select-window -t +1

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Tokyo Night Storm colors for panes
set -g pane-border-style fg='#3b4261'
set -g pane-active-border-style fg='#7aa2f7'

# Window style (inactive)
setw -g window-style 'bg=#1a1b26'

# Window style (active)
setw -g window-active-style 'bg=#24283b'

# Customize Catppuccin colors to be more like Tokyo Night
set -g @catppuccin_flavour 'mocha' # or latte, frappe, macchiato
set -g @catppuccin_status_modules_right "date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"


# Window status format
set -g window-status-format "#[fg=colour244,bg=colour234,nobold,noitalics,nounderscore] #I #[fg=colour244,bg=colour234] #W "
set -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,noitalics,nounderscore] #I #[fg=colour231,bg=colour31,bold] #W "

# Remove session name from status-right (keep minimal information)
set -g status-right "#[fg=colour231,bg=colour31,bold] %H:%M "
# Explicitly disable automatic window renaming
set-window-option -g automatic-rename off
set-option -g allow-rename off

# For Catppuccin plugin configuration (if you're using it)
set -g @catppuccin_window_default_text "#W" # use window name only
set -g @catppuccin_window_current_text "#W" # use window name only
# Optional: Change the status-left to show just session name
set -g status-left "#[fg=colour231,bg=colour31,bold] #S "
# Add a nice separator for window tabs (optional)
set -g window-status-separator ""


# Plugin settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'fullscreen' 
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save-shell-history 'on'
set -g @resurrect-process ':all:'

# Override Catppuccin window formats to use #W (window name) only
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
# Initialize TMUX plugin manager (keep at the bottom)
run '~/.tmux/plugins/tpm/tpm'
